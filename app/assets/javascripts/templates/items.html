  <div ng-controller="ItemsCtrl" class="row itemsContainer">  
    <div ng-repeat="item in items" class="col-md-3">
        <div class="col-md-12"><h3>{{item.name}}</h3></div>
        <div class="col-md-12">{{item.description}}</div>
        <div class="col-md-6"><p>Price: ${{item.price}}</p></div>
        <div class="col-md-6"><p>Quantity: {{item.quantity}}</p></div>
        <div class="row">
          <div class="col-md-5">
          </div>
          <div class="col-md-2">
            <input type="button" ng-click="addToCart(item)" value="Add To Cart" class="btn btn-xs btn-success addCart">
          </div>
          <div class="col-md-5">
          </div>  
        </div>
        <div class="row">  
          <div class="col-md-12">
            <img ng-src={{item.url}} height="300" width="250"><br>
          </div>
        </div>    
    </div>
  </div>
